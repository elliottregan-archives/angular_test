<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>List of Confirmation Codes</title>
    
    <script>
    document.write('<script src=' +
    ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
    '.js><\/script>')
    </script>
    
    
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="js/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/angular/controllers.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <script type='application/javascript' src='fastclick.js'></script>
    
    <script type="text/javascript">
      window.addEventListener('load', function() {
          new FastClick(document.body);
      }, false);
    </script>
    
    <link rel="stylesheet" href="code_list_styles.css" type="text/css" />
  </head>
  <body ng-controller="ConfirmCodes">
    <!--<ul>
      <li ng-repeat="word in codeList">
      {{word}}
      </li>
    </ul>-->
    <div class="wrapper">
      <h1>Fdbk Code Generator</h1>
      <span class="code">{{currentCode}}</span>
      <form id="button_set" ng-submit="registerCode()">
        <button type="button" ng-click="newCode()">Generate New Code</button>
        <button type="submit">Assign Code</button>
      </form>
    </div>
  </body>
</html>
