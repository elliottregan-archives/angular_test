<div class="animation_wrapper layer0">
    <header class="app_header">
      <button ng-click="toggleSidebar('right')" class="btn icon left"><i class="icon-menu"></i></button>
      <h1>@<span ng-bind="handle"></span></h1>
    </header>
  
    <div class="scroller_wrapper with_header_padding">
    <section class="scroller">
      
      <div ng-if="new_mode">
        <form ng-submit="createCampaign(new_campaign_title, handle_to_submit, is_local, new_campaign_locale, discoverable)">
          
          <label for="handle_select">Choose a handle</label>
          <select id="handle_select" ng-model="handle_to_submit" ng-options="handleObj.handle as handleObj.handle for handleObj in handleList">            
          </select>
          
          <div ng-if="handle == '+'" ng-animate="'collapse'">
            <label for="handle_text">New handle name:</label>
            <input id="handle_text" class="inline" type="text" name="new_handle" placeholder="Try your twitter handle!" ng-model="handle_to_submit" />
          </div>
          
          <label for="campaign_text">Name this campaign: <br /><small>(this is the public title for your feedback.)</small></label>
          <input id="campaign_text" type="text" name="new_campaign_title" placeholder="eg. 'Crepes & Things Feedback'" ng-model="new_campaign_title"/>   
          <button class="btn" type="submit" ng-click="resetStep()">Continue</button>
          <button class="btn" ng-click="toggleNewMode()" type="button">cancel</button>
        </form>
      </div>
      
      <div class="toolbar">
        <button class="btn primary full_width" ng-click="edit_mode || toggleNewMode()" ng-if="!new_mode" ng-hide="edit_mode" ng-class="{disabled: edit_mode}">+ New Campaign</button>
        
        <div ng-if="edit_mode" ng-animate="{enter: 'bounceIn-enter'}" class="animated">
            <a class="btn" href="{{edit_link}}" ng-class="{disabled: disable_single_edit_buttons}">edit</a>
            <a class="btn" href="{{view_link}}"  ng-class="">view</a>
            <!--<button class="btn" ng-click="deleteAnyListItems(selected_campaigns, campaignList)">delete</button>-->
            <button class="btn" ng-class="{disabled: disable_single_edit_buttons}" ng-click="disable_single_edit_buttons || archiveListItem(selected_campaigns, campaignList)">archive</button>
            <button class="btn" ng-class="{disabled: disable_single_edit_buttons}" ng-click="disable_single_edit_buttons || duplicateMode(true, selected_campaigns)">duplicate</button>
        </div>
      </div>
      
      <div ng-show="duplicating_mode">
        <form ng-submit="duplicateCampaign(temp_name, temp_handle)">
          
          <label for="handle_select_duplicate">Choose a handle</label>
          <select id="handle_select_duplicate" ng-model="handle_to_submit" ng-options="handleObj.handle as handleObj.handle for handleObj in handleList">            
          </select>
          <input type="text" name="temp_name" ng-model="temporary_duplicate.title" placeholder="Type a new name for this duplicated campaign."/>
          
          <button type="submit" class="btn">save</button>
          <button type="reset" class="btn" ng-click="duplicateMode(false, '')">cancel</button>
        </form>
      </div>
      
      <ul id="campaign_list" class="object_list">
        <li ng-repeat="campaign in campaignTitleList" ng-class="{selected : selected_campaigns.some(campaign.id)}">
          
          <div class="right new_counter" ng-if="campaign.newCounter != 0" ng-hide="edit_mode" ng-bind="campaign.newCounter"></div>
          <div class="left">
            <button class="checkbox" ng-click="selectCampaign('{{campaign.id}}')"></button>
          </div>
          <a href="#/account/{{accountId}}/campaign/{{campaign.id}}/conversations">
            <h2>{{campaign.title}}</h2>
          </a>
        </li>
        
      </ul>
      <button ng-if="archiveExists" ng-click="toggleArchived()" class="btn fadded full_width">
        <span ng-show="view_archived == true">hide archived</span>
        <span ng-show="view_archived == false">view archived</span>
      </button>
      <ul class="object_list" ng-show="view_archived == true">
        <li ng-repeat="campaign in archivedCampaignList">
          <button class="btn right" ng-click="unarchiveListItem(campaign, campaignList)">unarchive</button>
  
          <a href="#/campaign/{{campaign.id}}/conversations">
            <small>@{{campaign.handle}}</small>
            <h2>{{campaign.title}}</h2>
          </a>
          
        </li>
      </ul>
    </section>
  </div>
  </div>
