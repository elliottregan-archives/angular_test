<div class="animation_wrapper layer0"><header class="app_header"><button ng-click="toggleSidebar('right')" class="btn icon left"><i class="icon-menu"></i></button><h1>@<span ng-bind="handle"></span></h1></header><div class="scroller_wrapper with_header_padding"><section class="scroller"><div ng-if="new_mode"><form ng-submit="createCampaign(new_campaign_title, handle_to_submit, is_local, new_campaign_locale, discoverable)"><label for="handle_select">Choose a handle</label><select id="handle_select" ng-model="handle_to_submit" ng-options="handleObj.handle as handleObj.handle for handleObj in handleList"></select><button ng-click="toggle_new_handle = true" type="button" class="btn">+ new handle</button><div ng-if="toggle_new_handle" ng-animate="'collapse'"><label for="handle_text">New handle name:</label><input id="handle_text" type="text" name="new_handle" placeholder="Try your twitter handle!" ng-model="handle_to_submit" class="inline"/></div><label for="campaign_text">Name this campaign:<br/><small>(this is the public title for your feedback.)</small></label><input id="campaign_text" type="text" name="new_campaign_title" placeholder="eg. 'Crepes &amp; Things Feedback'" ng-model="new_campaign_title"/><button type="submit" ng-click="resetStep()" class="btn">Continue</button><button ng-click="toggleNewMode()" type="button" class="btn">cancel</button></form></div><div class="toolbar"><button ng-click="edit_mode || toggleNewMode()" ng-if="!new_mode" ng-hide="edit_mode" ng-class="{disabled: edit_mode}" class="btn primary full_width">+ New Campaign</button><div ng-if="edit_mode" ng-animate="{enter: 'bounceIn-enter'}" class="animated"><a href="{{edit_link}}" ng-class="{disabled: disable_single_edit_buttons}" class="btn">edit</a><a href="{{view_link}}" ng-class="" class="btn">view</a><button ng-class="{disabled: disable_single_edit_buttons}" ng-click="disable_single_edit_buttons || archiveListItem(selected_campaigns, campaignList)" class="btn">archive</button><button ng-class="{disabled: disable_single_edit_buttons}" ng-click="disable_single_edit_buttons || duplicateMode(true, selected_campaigns)" class="btn">duplicate</button></div></div><div ng-show="duplicating_mode"><form ng-submit="duplicateCampaign(temp_name, temp_handle)"><label for="handle_select_duplicate">Choose a handle</label><select id="handle_select_duplicate" ng-model="handle_to_submit" ng-options="handleObj.handle as handleObj.handle for handleObj in handleList"></select><input type="text" name="temp_name" ng-model="temporary_duplicate.title" placeholder="Type a new name for this duplicated campaign."/><button type="submit" class="btn">save</button><button type="reset" ng-click="duplicateMode(false, '')" class="btn">cancel</button></form></div><ul id="campaign_list" class="object_list"><li ng-repeat="campaign in campaignTitleList" ng-class="{selected : selected_campaigns.some(campaign.id)}"><div ng-if="campaign.newCounter != 0" ng-hide="edit_mode" ng-bind="campaign.newCounter" class="right new_counter"></div><div class="left"><button ng-click="selectCampaign('{{campaign.id}}', '{{accountId}}')" class="checkbox"></button></div><a href="#/account/{{accountId}}/campaign/{{campaign.id}}/conversations"><h2>{{campaign.title}}</h2></a></li></ul><button ng-if="archiveExists" ng-click="toggleArchived()" class="btn fadded full_width"><span ng-show="view_archived == true">hide archived</span><span ng-show="view_archived == false">view archived</span></button><ul ng-show="view_archived == true" class="object_list"><li ng-repeat="campaign in archivedCampaignList"><button ng-click="unarchiveListItem(campaign, campaignList)" class="btn right">unarchive</button><a href="#/campaign/{{campaign.id}}/conversations"><small>@{{campaign.handle}}</small><h2>{{campaign.title}}</h2></a></li></ul></section></div></div>
