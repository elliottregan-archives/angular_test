<ol>
  <li ng-repeat="question in editCampaign.questionsList" ng-switch="question.type">
    <!--Start 'Multiple Choice' Template-->
    <div ng-switch-when="multipleChoice">
      <h3 ng-bind="question.text">Multiple-Choice</h3>
      <ul class='answers'>
        <li ng-repeat="answer in question.answers">
          <input type="radio" name="answer_{{question.id}}" id="answer_{{question.id}}{{answer.id}}" />
          <label for="answer_{{question.id}}{{answer.id}}" ng-bind="answer.text"></label>
        </li>
      </ul>
    </div>
    <!--End 'Multiple Choice' Template-->
    
    <!--Start 'rating' Template-->
    <div ng-switch-when="rating">
      <h3 ng-bind="question.text"></h3>
      <ul class='answers'>
        <li ng-repeat="answer in question.answers">
          <input type="radio" name="answer_{{question.id}}" id="answer_{{question.id}}{{answer.id}}" />
          <label for="answer_{{question.id}}{{answer.id}}" ng-bind="answer.text"></label>
        </li>
      </ul>
    </div>
    <!--End 'rating' Template-->
    
    <!--Start 'freeText' Template-->
    <div ng-switch-when="freeText">
      <h3 ng-bind="question.text"></h3>
      <input type="text" name="answer_{{question.id}}{{answer.id}}" ng-model="answer.text" placeholder="add an answer here."/>
    </div>
    <!--End 'freeText' Template-->
    
    <!--Start 'binary' Template-->
    <div ng-switch-when="binary">
      <h3 ng-bind="question.text"></h3>
      <ul class='answers'>
        <li ng-repeat="answer in question.answers">
          <input type="radio" name="answer_{{question.id}}" id="answer_{{question.id}}{{answer.id}}" />
          <label for="answer_{{question.id}}{{answer.id}}" ng-bind="answer.text"></label>
        </li>
      </ul>
    </div>
    <!--End 'binary' Template-->
    
    <!--Start 'number' Template-->
    <div ng-switch-when="number">
      <h3 ng-bind="question.text"></h3>
      <label for="answer_{{question.id}}{{answer.id}}">Choose a number:</label>
      <input type="text" name="answer_{{question.id}}{{answer.id}}" ng-model="answer.text" placeholder="type your answer here."/>
    </div>
    <!--End 'number' Template-->
    
  </li>
</ol>
