<header>
  <button ng-click='toggleSidebar()' class="btn left">menu</button>
  <button ng-click="toggleHeaderDropdown()" class="btn right">gear</button>
  <h2 ng-bind="editCampaign.title"></h2>
  <div class="dropdown closed">
    <button class="btn left"  ng-click="togglePanel('social_accounts')">share!</button>
    <a href="#/campaign/{{editCampaign.id}}/edit" class="btn left" ng-click="resetStep()">edit</a>
    <a href="#">Rewards</a>
  </div>
</header>

<div class="scroller_wrapper">
  <div class="scroller">
    <section>
      <h3>Notifications</h3>
      <ul class="notifications">
        <li>11 rewards have been redeemed.</li>
        <li>Your ratings have improved this week.</li>
      </ul>
    </section>
    <section>
      <h3>RECENT MESSAGES</h3>
      <ul class="instances">
        <li ng-repeat="instance in editCampaign.instances" class="instance">
          <a href="#/campaign/{{editCampaign.id}}/instance/{{instance.id}}">
            <article>
              <h5 ng-bind="instance.comments[(instance.comments.length-1)].author"></h5>
              <p ng-bind="instance.comments[(instance.comments.length-1)].text"></p>
            </article>
          </a>
        </li>
      </ul>
    </section>
    <section>
      <h3>AT A GLANCE</h3>
      <div class="data_section row">
        <figure class="data centered col-1-3">
          <div class="big_number">2</div>
          <figcaption>responses</figcaption>
        </figure>
        <ul class="data text col-2-3">
          <li>Your engagement has gone down this week.</li>
          <li>Your ratings have improved this week.</li>
        </ul>
      </div>
    </section>
  </div>
</div>
