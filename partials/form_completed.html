<ol>
  <li ng-repeat="question in instance.questionsList">

    <div ng-if="(question.type == 'binary') || (question.type == 'rating') || (question.type == 'multipleChoice')">
      <h3 ng-bind="question.text"></h3>
      <ul class='answers'>
        <li ng-repeat="answer in question.answers" class="inline" ng-show="full_form_view_on || (question.response == answer.id)">
          <div class="checked" ng-show="full_form_view_on && (question.response == answer.id)"></div>
          <label for="answer_{{question.id}}{{answer.id}}" ng-bind="answer.text"></label>
        </li>
      </ul>
    </div>
    
    <div ng-if="(question.type == 'freeText') || (question.type == 'number')">
      <h3 ng-bind="question.text"></h3>
      <p ng-bind="question.response"></p>
    </div>
    
  </li>
</ol>
