<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <title>List of Confirmation Codes</title>
    
    <script>
    document.write('<script src=' +
    ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
    '.js><\/script>')
    </script>
    
    
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    
    <script src="js/angular/angular.min.js" type="text/javascript"></script>
    <script src="js/angular/controllers.js" type="text/javascript"></script>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400|Open+Sans+Condensed:700' rel='stylesheet' type='text/css'>
    <script type='application/javascript' src='js/fastclick.js'></script>
    
    <script type="text/javascript">
      window.addEventListener('load', function() {
          new FastClick(document.body);
      }, false);
    </script>
    
    <link rel="stylesheet" href="code_list_styles_2.css" type="text/css" />
  </head>
  <body ng-controller="ConfirmCodes">
    <header>
      <input type="search" ng-model="query" placeholder="search codes for codes or dates"/>
    </header>
    <div class="wrapper">
      <ul class="codes" ng-controller="ListController">
        <li class="code" ng-repeat="code in codes | filter:query" ng-class="{'claimed': code.use != 'unclaimed'}">
          <button class="checkbox" ng-click="claim(code)"></button>
          <dl>
            <dt class="number">Code:</dt>
            <dd class="number">{{code.num}}</dd>
            <dt>Expiration Date:</dt>
            <dd>{{code.exp | date}}</dd>
            <dt>Date Claimed:</dt>
            <dd>{{code.use | date}}</dd>
          </dl>
              
        </li>
      </ul>
    </div>
    
  </body>
</html>
