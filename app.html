<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" user-scalable="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Fdbk</title><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/sugar-1.3.9.min.js"></script>
    <!-- jQuery UI Sortable-->
    <script src="js/jqueryui/jquery_2.0.3.js"></script>
    <script src="js/jqueryui/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="js/jqueryui/jqueryui-touch.js"></script>
    <script src="js/angular/angular_1.2.0-rc2.js"></script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/fontello/css/fontello.css" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="userCtr">
    <!-- .control_panel(ng-controller='controlPanelCtr', jq-draggable='jq-draggable')-->
    <!--   button(ng-click='receiveFdbk()') Receive Fdbk!-->
    <div class="everything_wrapper">
      <div class="main_wrapper">
        <main ng-class="{slide_right : sidebar_visible}" class="main_view">
          <ui-view class="fade"></ui-view>
        </main>
      </div>
      <nav class="main_nav sidebar">      
        <ul>
          <li class="personal"><a ng-click="togglePersonalPages()">Elliott Regan</a>
            <ul ng-if="personal_pages_visible" class="expando slide_down">
              <li ng-class="{selected : current_page == &quot;user_settings&quot;}"><a href="#/settings" ng-click="toggleSidebar()"><i class="icon-cog"></i>Profile</a></li>
              <li ng-class="{selected : current_page == &quot;user_bonuses&quot;}"><a href="#/rewards" ng-click="toggleSidebar()"><i class="icon-trophy"></i>Bonuses</a></li>
              <li ng-class="{selected : current_page == &quot;user_history&quot;}"><a href="#/history" ng-click="toggleSidebar()"><i class="icon-chat"></i>Conversations</a></li>
            </ul>
          </li>
          <li ng-class="{selected : accountId == &quot;all&quot;}" class="home"><a href="#/account/all/campaign/camp0+camp1+camp2/conversations" ng-click="toggleSidebar()">Global Conversations</a></li>
          <li ng-repeat="account in accountList" ng-class="{selected : accountId == account.id}"><a href="#/account/{{account.id}}/dashboard" ng-click="toggleSidebar()"><span ng-bind="account.id"></span></a></li>
        </ul>
        <div class="tools">
          <button class="btn soft new_handle">+ Create new account</button>
        </div>
      </nav>
    </div>
    <!-- App libraries-->
    <script src="js/angular/app.js"></script>
    <script src="js/angular/appControllers.js"></script>
    <script src="js/angular/appDirectives.js"></script>
    <script src="js/angular/appFactories.js"></script>
    <script src="js/angular/directives/angular-animate.js"></script>
    <script src="js/angular/directives/ui-sortable.js"></script>
    <script src="js/angular/directives/select.js"></script>
    <script src="js/d3.js"></script>
    <script src="js/nvd3/nv.d3.js"></script>
    <link rel="stylesheet" href="js/nvd3/nv.d3.css">
    <script src="js/angularjs-nvd3/dist/angularjs-nvd3-directives.js"></script>
    <script src="js/angular/directives/angular-ui-router_for-1.2-animations.js"></script>
  </body>
</html>
