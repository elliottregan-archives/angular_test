<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fdbk</title>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
  '.js><\/script>')
  </script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="js/angular/angular_1.1.4.js" type="text/javascript"></script>
  <script src="js/angular/angular-ui-0.4/build/angular-ui.js" type="text/javascript"></script>
  <script src="js/angular/app.js" type="text/javascript"></script>
  <script src="js/angular/appControllers.js" type="text/javascript"></script>
  <script src="js/angular/appDirectives.js" type="text/javascript"></script>
  
  <script type='application/javascript' src='js/fastclick.js'></script>
  
  <script type="text/javascript">
    window.addEventListener('load', function() {
        new FastClick(document.body);
    }, false);
  </script>
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
  <main>
    <div class="dimmer" ng-click="toggleSidebar('left')" ng-show="sidebar_visible" ng-animate="'fade'"></div>
    <div deepnav></div>
  </main>
  
  <nav id="sidebar" ng-controller="sidebarCtr" class="main_nav">
    <h3>ACCOUNT PAGES</h3>
    <ul>
      <li><a href="#dashboard" ng-click="toggleSidebar('left')">Dashboard</a></li>
      <li ng-repeat="(page, url) in appPages">
        <a href="#/{{url}}" ng-click="toggleSidebar('left')" ng-bind='page'></a>
      </li>
    </ul>
    <h3>CAMPAIGN SHORTCUTS</h3>
    <ul>
      <li ng-repeat="campaign in campaignList">
        <a href="#/campaign/{{campaign.id}}/instances" ng-bind="campaign.title" ng-click="toggleSidebar('left')"></a>
      </li>
    </ul>
  </nav>
  
  <aside id="palette" ng-controller="panelCtr" view="panel">
    <header>
      <button ui-event="{click : 'togglePanel()'}" class="btn left">cancel</button>
      <button ng-show="panel=='Create Question'" class="btn right" ng-click="saveQuestion()"  ui-event="{click : 'togglePanel()'}">add question</button>
      <h1 ng-bind="panel"></h1>
    </header>
    <div class="content scroller">
    
      <div ng-show="panel=='Create Question'">
        <h3>Choose Question Type:</h3>
        <ul class="btnset five_btns">
          <li ng-click="SelectQuestionType('binary', buildQuestion)" class="btn" ng-class="{selected: buildQuestion.type == 'binary'}">
            Yes/No
          </li><li ng-click="SelectQuestionType('rating', buildQuestion)" class="btn" ng-class="{selected: buildQuestion.type == 'rating'}">
            Rating
          </li><li ng-click="SelectQuestionType('freeText', buildQuestion)" class="btn" ng-class="{selected: buildQuestion.type == 'freeText'}">
            Text
          </li><li ng-click="SelectQuestionType('multipleChoice', buildQuestion)" class="btn" ng-class="{selected: buildQuestion.type == 'multipleChoice'}">
            Choice
          </li><li ng-click="SelectQuestionType('number', buildQuestion)" class="btn" ng-class="{selected: buildQuestion.type == 'number'}">
            Number
          </li>
        </ul>
        <input type="text" name="question_{{question.id}}" ng-model="buildQuestion.text" placeholder="Enter your question here." />
        <div class="options">
          <div ng-show="buildQuestion.type == 'binary'" >
            <input type="text" ng-model="buildQuestion.answers[0].text" placeholder="add an answer here."/>
            <input type="text" ng-model="buildQuestion.answers[1].text" placeholder="add an answer here."/>
          </div>
          <div ng-show="buildQuestion.type == 'rating'">
          </div>
          <div ng-show="buildQuestion.type == 'freeText'">
          </div>
          <div ng-show="buildQuestion.type == 'multipleChoice'">
            <input type="number" name="number_of_answers" placeholder="How many answers can be selected?" min="1" max="{{buildQuestion.answers.length}}"/>
            <ul class='answers' ng-show="buildQuestion.type == 'multipleChoice'">
              <li ng-repeat="answer in buildQuestion.answers">
                <input type="text" ng-model="answer.text" placeholder="add an answer here."/>
              </li>
            </ul>
            <button class="btn" ng-click="addAnswer('',buildQuestion.answers)">+ Answer</button>
          </div>
          <div ng-show="buildQuestion.type == 'number'">
            <input type="number" name="min" placeholder="min" />
            <input type="number" name="max" placeholder="max" />
          </div>
        </div>
        
      </div>
      <div ng-show="panel=='share'">
        <label for="share_email">Enter a friend's email to share your reward with them:</label>
        <input type="email" name="share_email" placeholder="friend@email.com" />
        <button class="btn" ng-click="togglePanel()">send!</button>
      </div>
      <div ng-show="panel=='social_accounts'">This is where you would be a list of your connected social accounts.</div>
    </div>
  </aside>
  
</body>
</html>
