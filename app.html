<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fdbk</title>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
  '.js><\/script>')
  </script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="js/angular/angular_1.1.4.js" type="text/javascript"></script>
  <script src="js/angular/angular-ui-0.4/build/angular-ui.js" type="text/javascript"></script>
  
  <script type='application/javascript' src='js/fastclick.js'></script>
  
  <script type="text/javascript">
    window.addEventListener('load', function() {
        new FastClick(document.body);
    }, false);
  </script>
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
  <main>
    <div class="dimmer" ng-click="toggleSidebar()" ng-show="sidebar_visible" ng-animate="'fade'"></div>
    <div deepnav></div>
  </main>
  
  <nav ng-controller="sidebarCtr" class="main_nav sidebar">
    <h3>ACCOUNT PAGES</h3>
    <ul>
      <li><a href="#dashboard" ng-click="toggleSidebar()">Dashboard</a></li>
      <li ng-repeat="(page, url) in appPages">
        <a href="#/{{url}}" ng-click="toggleSidebar()" ng-bind='page'></a>
      </li>
    </ul>
    <h3>CAMPAIGN SHORTCUTS</h3>
    <ul>
      <li ng-repeat="campaign in campaignList">
        <a href="#/campaign/{{campaign.id}}/instances" ng-bind="campaign.title" ng-click="toggleSidebar()"></a>
      </li>
    </ul>
  </nav>
  
  <nav ng-controller="sidebarCtr" class="second_nav sidebar">
    <h3>ACCOUNT PAGES</h3>
    <ul>
      <li><a href="#dashboard" ng-click="toggleSidebar()">Dashboard</a></li>
      <li ng-repeat="(page, url) in secondSidebar">
        <a href="#/{{currentCampaignId}}/{{url}}" ng-click="toggleSidebar()" ng-bind='page'></a>
      </li>
    </ul>
  </nav>
  
  <!--App libraries-->
  
  <script src="js/angular/app.js" type="text/javascript"></script>
  <script src="js/angular/appControllers.js" type="text/javascript"></script>
  <script src="js/angular/appDirectives.js" type="text/javascript"></script>
  <script src="js/angular/appFactories.js" type="text/javascript"></script>
</body>
</html>
