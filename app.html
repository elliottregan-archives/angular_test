<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fdbk</title>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
  '.js><\/script>')
  </script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="js/sugar-1.3.9.min.js"></script>
  
  <script src="js/angular/angular_1.1.5.js" type="text/javascript"></script>
  <script src="js/angular/angular-ui-0.4/build/angular-ui.js" type="text/javascript"></script>
    
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body ng-controller="userCtr">
  
  
  <div ng-controller="campaignCtr">
    <div id="main_view">
      <div ng-view ng-animate="'slide'"></div>
      <div class="dimmer" ng-click="toggleSidebar()" ng-class="{visible: sidebar_visible == true, in_frame: sidebar_inFrame == true}"></div>
    </div>
    
    <nav class="main_nav sidebar">
      
      <button class="personal_button" ng-click="togglePersonalPages()"></button>
      
      <div class="personal_pages bounceInDown animated" ng-class="{visible: personal_pages_visible == true}">
        <h3>ACCOUNT PAGES</h3>
        <ul>
          <li ng-repeat="(page, url) in appPages">
            <a href="#/{{url}}" ng-click="toggleSidebar()" ng-bind='page'></a>
          </li>
        </ul>
      </div>
      
      <!--<a href="http://thenounproject.com/noun/people/#icon-No16570" target="_blank">People</a> designed by <a href="http://thenounproject.com/ofcapl" target="_blank">Łukasz Kupś (OfcaPL)</a> from The Noun Project-->
      
      
      <h3>CAMPAIGN SHORTCUTS</h3>
      <ul>
        <li><a href="#dashboard" ng-click="toggleSidebar()">Dashboard</a></li>
        <li ng-repeat="campaign in campaignList">
          <a href="#/campaign/{{campaign.id}}/instances" ng-bind="campaign.title" ng-click="toggleSidebar()"></a>
        </li>
      </ul>
    </nav>
    
    <nav class="second_nav sidebar">
      <h3>CAMPAIGN PAGES</h3>
      <ul>
        <li><a href="#/campaign/{{campaignId}}/analytics" ng-click="toggleSidebar()">Analytics</a></li>
        <li ng-hide="multipleViewCampaigns"><a href="#/campaign/{{campaignId}}/edit" ng-click="toggleSidebar()">edit</a></li>
        <li><a href="#/campaign/{{campaignId}}/rewards" ng-click="toggleSidebar()">rewards</a></li>
        <li><a href="#/campaign/{{campaignId}}/contacts" ng-click="toggleSidebar()">contacts</a></li>
      </ul>
    </nav>
  </div>
  
  
  
  <!--App libraries-->
  
  <script src="js/angular/app.js" type="text/javascript"></script>
  <script src="js/angular/appControllers.js" type="text/javascript"></script>
  <script src="js/angular/appFactories.js" type="text/javascript"></script>
</body>
</html>
