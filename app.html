<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fdbk</title>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="js/sugar-1.3.9.min.js"></script>
  
  <!-- jQuery UI Sortable -->
  <script src="js/jqueryui/jquery_2.0.3.js" type="text/javascript"></script>
  <script src="js/jqueryui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
  <script src="js/jqueryui/jqueryui-touch.js" type="text/javascript"></script>
  
  <script src="js/angular/angular_1.1.5.js" type="text/javascript"></script>
    
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
  <link rel="stylesheet" href="css/fontello-9444168f/css/fontello.css" type="text/css" />
</head>
<body ng-controller="userCtr">
  
  <div class="control_panel" ng-controller="controlPanelCtr" jq-draggable>
    <button ng-click="receiveFdbk()">Receive Fdbk!</button>
  </div>
  
  <div ng-controller="campaignCtr">
    <div id="main_view">
      <div ng-view ng-animate="'slide'"></div>
      <div class="dimmer" ng-click="toggleSidebar()" ng-class="{visible: sidebar_visible == true, in_frame: sidebar_inFrame == true}"></div>
    </div>
    
    <nav class="main_nav sidebar">
      
      <div>
        <button class="btn icon" ng-click="togglePersonalPages()"><i class="icon-users"></i></button>
      </div>
      
      <div class="personal_pages bounceInDown animated" ng-class="{visible: personal_pages_visible == true}">
        <h3>ACCOUNT PAGES</h3>        
        <ul>
          <li ng-click="togglePersonalPages()">
            <a href="#/settings" ng-click="toggleSidebar()"><i class="icon-cog"></i> My Settings</a>
          </li>
          <li ng-click="togglePersonalPages()">
            <a href="#/rewards" ng-click="toggleSidebar()"><i class="icon-trophy"></i> My Rewards</a>
          </li>
          <li ng-click="togglePersonalPages()">
            <a href="#/history" ng-click="toggleSidebar()"><i class="icon-chat"></i> My Conversations</a>
          </li>
        </ul>
      </div>
      
      <ul>
        <li><a href="#dashboard" ng-click="toggleSidebar()"><i class="icon-home"></i>Dashboard</a></li>
        <li ng-repeat="account in accounts">
          @<span ng-bind="account.handle"></span>
          <ul>
            <li ng-repeat="campaign in account.campaigns">
              <a href="#/campaign/{{campaign.id}}/instances" ng-bind="campaign.title" ng-click="toggleSidebar()"></a>
            </li>
          </ul>
        </li>
      </ul>
    </nav>
    
    <nav class="second_nav sidebar">
      <ul>
        <li><a href="#/campaign/{{campaignId}}/analytics" ng-click="toggleSidebar()">Analytics <i class="icon-chart-bar"></i></a></li>
        <li ng-hide="multipleViewCampaigns"><a href="#/campaign/{{campaignId}}/edit" ng-click="toggleSidebar()">edit <i class="icon-pencil"></i></a></li>
        <li><a href="#/campaign/{{campaignId}}/rewards" ng-click="toggleSidebar()">rewards <i class="icon-trophy"></i></a></li>
        <li><a href="#/campaign/{{campaignId}}/contacts" ng-click="toggleSidebar()">contacts <i class="icon-at"></i></a></li>
      </ul>
    </nav>
  </div>
  
  
  
  <!--App libraries-->
  
  <script src="js/angular/app.js" type="text/javascript"></script>
  <script src="js/angular/appControllers.js" type="text/javascript"></script>
  <script src="js/angular/appDirectives.js" type="text/javascript"></script>
  <script src="js/angular/appFactories.js" type="text/javascript"></script>
  
  <script src="js/angular/sortable.js" type="text/javascript"></script>
  

</body>
</html>
