<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>Fdbk</title>
  
  <script>
  document.write('<script src=' +
  ('__proto__' in {} ? 'js/zepto_rc1' : 'js/jquery_1.9.1') +
  '.js><\/script>')
  </script>
  
  <!--[if lt IE 9]>
  <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
  
  <script src="js/angular/angular.min.js" type="text/javascript"></script>
  <script src="js/angular/angular-ui-0.4/build/angular-ui.js" type="text/javascript"></script>
  <script src="js/angular/app.js" type="text/javascript"></script>
  <script src="js/angular/appControllers.js" type="text/javascript"></script>
  <script src="js/angular/appDirectives.js" type="text/javascript"></script>
  
  <script type='application/javascript' src='js/fastclick.js'></script>
  
  <script type="text/javascript">
    window.addEventListener('load', function() {
        new FastClick(document.body);
    }, false);
  </script>
  
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/app.css" type="text/css" />
</head>
<body>
  <main>
    <div deepnav></div>
  </main>
  
  <nav id="sidebar" ng-controller="sidebarCtr" class="main_nav">
    <ul>
      <li ng-repeat="(page, url) in appPages">
        <a href="#/{{url}}" ng-click="toggleSidebar()" ng-bind='page'></a>
      </li>
    </ul>
    <h3>Campaigns</h3>
    <ul>
      <li><a href="#dashboard" ng-click="toggleSidebar()">Dashboard</a></li>
      <li ng-repeat="campaign in campaignList">
        <a href="#/campaign/{{campaign.id}}" ng-bind="campaign.title" ng-click="toggleSidebar()"></a>
      </li>
    </ul>
  </nav>
  
  <aside id="palette" ng-controller="panelCtr" view="panel">
    <header>
      <button ui-event="{click : 'togglePanel()'}" class="btn left">cancel</button>
      <button class="btn right" ng-click="saveQuestion()"  ui-event="{click : 'togglePanel()'}">add question</button>
      <h1>panel</h1>
    </header>
    <div class="content scroller">
    
      <div ng-show="panel=='new_question_alt'">
        
        <input type="text" name="question_{{question.id}}" ng-model="buildQuestion.text" placeholder="Enter your question here." />
        <ul class='answers' ng-show="buildQuestion.type == 'multipleChoice'">
          <li ng-repeat="answer in buildQuestion.answers">
            <input type="text" name="answer_{{question.id}}{{answer.id}}" ng-model="answer.text" placeholder="add an answer here."/>
          </li>
        </ul>
        <div class="options">
          <div ng-show="buildQuestion.type == 'binary'">
          </div>
          <div ng-show="buildQuestion.type == 'rating'">
          </div>
          <div ng-show="buildQuestion.type == 'freeText'">
          </div>
          <div ng-show="buildQuestion.type == 'multipleChoice'">
            <button class="btn" ng-click="addAnswer('',buildQuestion.answers)">+ Answer</button>
            <input type="number" name="number_of_answers" placeholder="How many answers can be selected?" />
          </div>
          <div ng-show="buildQuestion.type == 'number'">
            <input type="number" name="min" placeholder="min" />
            <input type="number" name="max" placeholder="max" />
          </div>
        </div>
        
        <h2>Choose Question Type:</h2>
        <ul class="btnset five_btns">
          <li ng-click="buildQuestion.type = 'binary'" class="btn" ng-class="{selected: buildQuestion.type == 'binary'}">
            Yes/No
          </li><li ng-click="buildQuestion.type = 'rating'" class="btn" ng-class="{selected: buildQuestion.type == 'rating'}">
            Rating
          </li><li ng-click="buildQuestion.type = 'freeText'" class="btn" ng-class="{selected: buildQuestion.type == 'freeText'}">
            Text
          </li><li ng-click="buildQuestion.type = 'multipleChoice'" class="btn" ng-class="{selected: buildQuestion.type == 'multipleChoice'}">
            Choice
          </li><li ng-click="buildQuestion.type = 'number'" class="btn" ng-class="{selected: buildQuestion.type == 'number'}">
            Number
          </li>
        </ul>
      </div>
      
      <div ng-show="panel=='new_question'">
        <ul class="qtype_list">
          <li data-qtype='mcMultiSelect' class="qtype">
            <input type="radio" name="qtype" id="qtype_mcMultiSelect" ng-model="qtype" value="mcMultiSelect" />
            <label for="qtype_mcMultiSelect">
              <h2>Multiple Choice: Multi-select</h2>
              <p>A question followed by a series of possible answers. Any number can be chosen.</p>
              <legend>Choose several options below:</legend>
                <input type="checkbox" name="a_01" value="a_01" id="a_01" /><label for="a_01">Answer 1</label><br />
                <input type="checkbox" name="a_01" value="a_01" id="a_02" /><label for="a_02">Answer 2</label><br />
                <input type="checkbox" name="a_01" value="a_01" id="a_03" /><label for="a_03">Answer3</label><br />
            </label>
          </li>
          <li data-qtype='mcSingleSelect' class="qtype">
            <input type="radio" name="qtype" id="qtype_mcSingleSelect" ng-model="qtype" value="mcSingleSelect" />
            <label for="qtype_mcSingleSelect">
              <h2>Multiple Choice: Single-select</h2>
              <p>A question followed by a series of possible answers. Only one may be chosen.</p>
              <legend>Choose one options below:</legend>
                <input type="radio" name="a_01" value="a_01" id="a_21" /><label for="a_21">Answer 1</label><br />
                <input type="radio" name="a_01" value="a_01" id="a_22" /><label for="a_22">Answer 2</label><br />
                <input type="radio" name="a_01" value="a_01" id="a_23" /><label for="a_23">Answer3</label><br />
            </label>
          </li>
          <li data-qtype='dropdown' class="qtype">
            <input type="radio" name="qtype" value="dropdown" id="qtype_dropdown"  ng-model="qtype" value="dropdown" />
            <label for="qtype_dropdown">
              <h2>Dropdown</h2>
              <p>Choose an answer from a dropdown menu.</p>
              <label for="select">Choose an option form the dropdown:</label><br>
              <select id="select">
                <option>!</option>
                <option>!!</option>
                <option>!!!</option>
              </select>
            </label>
          </li>
          <li data-qtype='dropdown' class="qtype">
            <input type="radio" name="qtype" value="text" id="qtype_text"  ng-model="qtype" value="text" />
            <label for="qtype_text">
              <h2>Text Response</h2>
              <p>A free response answer to a question.</p>
              <label for="select">What dod you think of your stay here?</label><br>
              <input type="text" value="A free text reponse to a question." />
            </label>
          </li>
        </ul>
      </div>
      <div ng-show="panel=='panel2'">This is panel 2.</div>
      <div ng-show="panel=='social_accounts'">This is where you would be a list of your connected social accounts.</div>
    </div>
  </aside>
  
</body>
</html>
