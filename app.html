<!DOCTYPE html>
<html lang="en" ng-app="appmodule" ng-controller="appCtr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>Fdbk</title><!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
    <script src="js/sugar-1.3.9.min.js"></script>
    <!-- jQuery UI Sortable-->
    <script src="js/jqueryui/jquery_2.0.3.js" type="text/javascript"></script>
    <script src="js/jqueryui/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>
    <script src="js/jqueryui/jqueryui-touch.js" type="text/javascript"></script>
    <script src="js/angular/angular_1.2.0-rc2.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/normalize.css" type="text/css">
    <link rel="stylesheet" href="css/app.css" type="text/css">
    <link rel="stylesheet" href="css/fontello-9444168f/css/fontello.css" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,300,200,600" rel="stylesheet" type="text/css">
  </head>
  <body ng-controller="userCtr">
    <!-- .control_panel(ng-controller='controlPanelCtr', jq-draggable='jq-draggable')-->
    <!--   button(ng-click='receiveFdbk()') Receive Fdbk!-->
    <div ng-click="toggleSidebar()" ng-class="{visible: sidebar_visible == true, in_frame: sidebar_inFrame == true}" class="dimmer"></div>
    <div class="main_wrapper">
      <main ng-class="{slide_right : sidebar_visible}" ui-view class="main_view"></main>
    </div>
    <nav class="main_nav sidebar">
      <div ng-class="{visible: personal_pages_visible == true}" class="personal_pages bounceInDown animated">
        <h3>ACCOUNT PAGES</h3>
        <ul>
          <li ng-click="togglePersonalPages()"><a href="#/settings" ng-click="toggleSidebar()"><i class="icon-cog"></i>My Settings</a></li>
          <li ng-click="togglePersonalPages()"><a href="#/rewards" ng-click="toggleSidebar()"><i class="icon-trophy"></i>My Rewards</a></li>
          <li ng-click="togglePersonalPages()"><a href="#/history" ng-click="toggleSidebar()"><i class="icon-chat"></i>My Conversations</a></li>
        </ul>
      </div>
      <ul ng-click="toggleSidebar()">
        <li class="personal"><a ng-click="togglePersonalPages()">Personal Pages</a></li>
        <li class="home"><a href="#/account/all/campaign/camp0+camp1+camp2/conversations">Home</a></li>
        <li ng-repeat="account in accountList"><a href="#/account/{{account.id}}/dashboard">@<span ng-bind="account.handle"></span></a></li>
        <li><a href="#/account/all/dashboard">All Campaigns</a></li>
      </ul>
    </nav>
    <!-- App libraries-->
    <script src="js/angular/app.js" type="text/javascript"></script>
    <script src="js/angular/appControllers.js" type="text/javascript"></script>
    <script src="js/angular/appDirectives.js" type="text/javascript"></script>
    <script src="js/angular/appFactories.js" type="text/javascript"></script>
    <script src="js/angular/directives/ui-sortable.js" type="text/javascript"></script>
    <script src="js/angular/directives/ui-router_0.2.js" type="text/javascript"></script>
  </body>
</html>
